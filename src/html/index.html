<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>musicPlayer</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div class="wrapper">
    <div class="head">
        <div class="imgWrapper" data-deg = '0'>
            <img src="" alt="">
        </div>
    </div>
    <div class="middle">
    </div>

        <div class="curtime">00:00</div>

            <div class="down"></div>
            <div class="spot"></div>
            <div class="up"></div>
        </div>

    </div>
    <div class="foot">
        <div class="btn like "></div>
        <div class="btn pre"></div>
        <div class="btn play"></div>
        <div class="btn next"></div>
        <div class="btn list"></div>
    </div>
</div>

<script src="../js/gaussBlur.js"></script>
<script src="../js/render.js"></script>

</html>
